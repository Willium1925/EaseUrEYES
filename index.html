<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: sans-serif;
    }

    /* 整體排版：上下兩區 */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 上方控制區 */
    .control-group {
      height: auto; /* 根據內容自動調整高度 */
      padding: 10px;
      display: flex;
      flex-direction: column; /* 改為垂直排列 */
      align-items: center;
      background-color: #4c5359;
      border-bottom: 1px solid #ccc;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px; /* 按鈕區塊下方增加間距 */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .url-input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px; /* 輸入框區塊下方增加間距 */
    }

    label {
      color: #ffffff;
      margin-right: 10px;
      font-size: 16px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1; /* 讓輸入框填滿剩餘空間 */
    }

    /* 下方顯示區 */
    .display-area {
      flex: 1;
      position: relative;
      overflow: hidden; /* 確保圖片移動時不超出範圍 */
    }

    .item {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.1s ease, height 0.1s ease; /* 加入 height 的 transition */
      height: 300px; /* 預設高度 */
    }

    /* 圖片樣式 */
    .img {
      display: block; /* 確保圖片不會有額外間距 */
      max-width: none; /* 移除最大寬度限制，讓 JavaScript 控制大小 */
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="control-group">
    <div class="button-group">
      <button onclick="resetPosition()">重置位置</button>
    </div>
    <div class="url-input-group">
      <label for="leftImageUrl">左圖網址：</label>
      <input type="text" id="leftImageUrl" placeholder="請輸入左圖網址" onchange="loadImages()">
    </div>
    <div class="url-input-group">
      <label for="rightImageUrl">右圖網址：</label>
      <input type="text" id="rightImageUrl" placeholder="請輸入右圖網址" onchange="loadImages()">
    </div>
  </div>

  <div class="display-area">
    <img id="leftImg" class="item img" src="wleft.gif" alt="左圖">
    <img id="rightImg" class="item img" src="wright.gif" alt="右圖">
  </div>
</div>

<script>
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');
  const displayArea = document.querySelector('.display-area');
  const leftImageUrlInput = document.getElementById('leftImageUrl');
  const rightImageUrlInput = document.getElementById('rightImageUrl');

  let distance = 0;
  const moveStep = 3;
  let imageHeight = 300; // 初始圖片高度
  const scaleStep = 5; // 調整圖片大小的步長
  let leftImageWidth = 0;
  let rightImageWidth = 0;
  let maxDistance = 0;

  // 在圖片載入後取得實際寬度並設定初始位置
  function updateImageDimensions() {
    leftImageWidth = leftImg.offsetWidth;
    rightImageWidth = rightImg.offsetWidth;
    updateMaxDistance();
    setInitialImagePosition();
  }

  leftImg.onload = updateImageDimensions;
  rightImg.onload = updateImageDimensions;

  function updatePosition() {
    leftImg.style.left = `calc(50% - ${leftImageWidth}px - ${distance}px)`;
    rightImg.style.left = `calc(50% + ${distance}px)`;
  }

  function updateMaxDistance() {
    if (leftImageWidth > 0 && rightImageWidth > 0) {
      maxDistance = window.innerWidth / 2 - (leftImageWidth / 2 + rightImageWidth / 2);
    } else {
      maxDistance = 0; // 初始狀態或圖片未載入時
    }
  }

  function setInitialImagePosition() {
    if (leftImageWidth > 0 && rightImageWidth > 0) {
      leftImg.style.left = `calc(50% - ${leftImageWidth}px)`;
      rightImg.style.left = `50%`;
    }
  }

  function resetPosition() {
    distance = 0;
    updatePosition();
  }

  function loadImages() {
    const leftUrl = leftImageUrlInput.value;
    const rightUrl = rightImageUrlInput.value;
    leftImg.src = leftUrl || 'wleft.gif'; // 如果沒有輸入網址，則使用預設圖片
    rightImg.src = rightUrl || 'wright.gif'; // 如果沒有輸入網址，則使用預設圖片
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += moveStep;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= moveStep;
        updatePosition();
      }
    } else if (e.key === 'ArrowUp') {
      imageHeight += scaleStep;
      leftImg.style.height = `${imageHeight}px`;
      rightImg.style.height = `${imageHeight}px`;
      updateImageDimensions(); // 更新圖片尺寸相關的計算
    } else if (e.key === 'ArrowDown') {
      if (imageHeight > scaleStep) {
        imageHeight -= scaleStep;
        leftImg.style.height = `${imageHeight}px`;
        rightImg.style.height = `${imageHeight}px`;
        updateImageDimensions(); // 更新圖片尺寸相關的計算
      }
    }
  });

  // 初始載入圖片並設定初始位置
  loadImages();
</script>

</body>
</html>
