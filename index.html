<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f8ff;
    }

    .button-group {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .container {
      position: relative;
      width: 100%;
      height: 300px;
    }

    .item {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.1s ease;
    }

    .dot {
      background-color: #0077ff;
      border-radius: 50%;
    }

    .img {
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="button-group">
  <button onclick="switchMode('dot')">顯示圖形</button>
  <button onclick="switchMode('image')">顯示圖片</button>
</div>

<div class="container">
  <!-- 左側元素 -->
  <div id="leftDot" class="item dot" style="display: none;"></div>
  <img id="leftImg" class="item img" src="left.png" alt="左圖" style="display: none;">

  <!-- 右側元素 -->
  <div id="rightDot" class="item dot" style="display: none;"></div>
  <img id="rightImg" class="item img" src="right.png" alt="右圖" style="display: none;">
</div>

<script>
  const leftDot = document.getElementById('leftDot');
  const rightDot = document.getElementById('rightDot');
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');

  let mode = 'image'; // 預設使用圖片模式
  let distance = 0;
  const step = 2;
  const maxDistance = window.innerWidth / 2 - 120;

  function updatePosition() {
    const offsetLeft = `calc(50% - ${distance}px)`;
    const offsetRight = `calc(50% + ${distance}px)`;

    // 根據模式決定操作哪個元素
    if (mode === 'dot') {
      leftDot.style.left = offsetLeft;
      rightDot.style.left = offsetRight;
    } else {
      leftImg.style.left = offsetLeft;
      rightImg.style.left = offsetRight;
    }
  }

  function switchMode(newMode) {
    mode = newMode;

    if (mode === 'dot') {
      leftDot.style.display = 'block';
      rightDot.style.display = 'block';
      leftImg.style.display = 'none';
      rightImg.style.display = 'none';
    } else {
      leftDot.style.display = 'none';
      rightDot.style.display = 'none';
      leftImg.style.display = 'block';
      rightImg.style.display = 'block';
    }

    updatePosition(); // 每次切換模式都要更新位置
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += step;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= step;
        updatePosition();
      }
    }
  });

  // 初始化
  switchMode('image');
</script>

</body>
</html>
