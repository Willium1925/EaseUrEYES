<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: sans-serif;
    }

    /* 整體排版：上下兩區 */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 上方按鈕區 */
    .button-group {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4c5359;
      border-bottom: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    /* 下方顯示區 */
    .display-area {
      flex: 1;
      position: relative;
    }

    .item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }

    /* 圖形樣式 */
    .dot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .solid-dot {
      background-color: #d6d574;
    }

    .ring-dot {
      border: 15px solid #8ed9a0;
      background-color: transparent;
    }

    /* 圖片樣式 */
    .img {
      width: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- 上方按鈕區 -->
  <div class="button-group">
    <button onclick="switchMode('dot')">顯示圖形</button>
    <button onclick="switchMode('image')">顯示圖片</button>
  </div>

  <!-- 下方顯示區 -->
  <div class="display-area">
    <!-- 左側圖形 -->
    <div id="leftDot" class="item dot solid-dot" style="display: none;"></div>
    <!-- 右側圖形 -->
    <div id="rightDot" class="item dot ring-dot" style="display: none;"></div>

    <!-- 左側圖片 -->
    <img id="leftImg" class="item img" src="left.png" alt="左圖" style="display: none;">
    <!-- 右側圖片 -->
    <img id="rightImg" class="item img" src="right.png" alt="右圖" style="display: none;">
  </div>
</div>

<script>
  const leftDot = document.getElementById('leftDot');
  const rightDot = document.getElementById('rightDot');
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');

  let mode = 'image'; // 預設為圖片模式
  let distance = 0;
  const step = 3;
  const imageWidth = 150;
  const maxDistance = window.innerWidth / 2 - imageWidth;

  function updatePosition() {
    const offsetLeft = `translate(calc(-50% - ${distance}px), -50%)`;
    const offsetRight = `translate(calc(-50% + ${distance}px), -50%)`;

    if (mode === 'dot') {
      leftDot.style.transform = offsetLeft;
      rightDot.style.transform = offsetRight;
    } else {
      leftImg.style.transform = offsetLeft;
      rightImg.style.transform = offsetRight;
    }
  }

  function switchMode(newMode) {
    mode = newMode;

    if (mode === 'dot') {
      leftDot.style.display = 'block';
      rightDot.style.display = 'block';
      leftImg.style.display = 'none';
      rightImg.style.display = 'none';
      distance = 0; // 重疊起始
    } else {
      leftDot.style.display = 'none';
      rightDot.style.display = 'none';
      leftImg.style.display = 'block';
      rightImg.style.display = 'block';
      distance = imageWidth / 2; // 左右緊鄰
    }

    updatePosition();
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += step;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= step;
        updatePosition();
      }
    }
  });

  // 初始化
  switchMode('image');
</script>

</body>
</html>
