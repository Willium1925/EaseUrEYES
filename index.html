<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .img {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.1s ease;
    }
    #leftImg {
      left: 50%;
    }
    #rightImg {
      left: 50%;
    }

    .dot {
      width: 50px;
      height: 50px;
      background-color: #0077ff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.1s ease;
    }

    #leftDot {
      left: 50%;
    }

    #rightDot {
      left: 50%;
    }
  </style>
</head>
<body>
<div class="container">
  <img id="leftImg" class="img" src="left.png" alt="左圖">
  <img id="rightImg" class="img" src="right.png" alt="右圖">

  <div class="dot" id="leftDot"></div>
  <div class="dot" id="rightDot"></div>
</div>

<script>
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');

  const leftDot = document.getElementById('leftDot');
  const rightDot = document.getElementById('rightDot');

  let distance = 0; // 初始距離（0 = 圖案重疊）
  const step = 5; // 每次按鍵移動多少 px
  const maxDistance = window.innerWidth / 2 - 60; // 離畫面邊界的最大距離（50px dot + margin）

  function updatePosition() {
    // 左圖從中央向左，右圖從中央向右
    leftImg.style.left = `calc(50% - ${distance}px)`;
    rightImg.style.left = `calc(50% + ${distance}px)`;

    leftDot.style.left = `calc(50% - ${distance}px)`;
    rightDot.style.left = `calc(50% + ${distance}px)`;
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += step;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= step;
        updatePosition();
      }
    }
  });

  updatePosition(); // 初始位置設定
</script>
</body>
</html>
