<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f8ff;
    }

    .button-group {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .container {
      position: relative;
      width: 100%;
      height: 300px;
    }

    .item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }

    /* 圖形設定 */
    .dot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .solid-dot {
      background-color: #0077ff;
    }

    .ring-dot {
      border: 8px solid #ff4444;
      background-color: transparent;
    }

    /* 圖片設定（圖片大小在這邊控制） */
    .img {
      width: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="button-group">
  <button onclick="switchMode('dot')">顯示圖形</button>
  <button onclick="switchMode('image')">顯示圖片</button>
</div>

<div class="container">
  <!-- 左側圖形 -->
  <div id="leftDot" class="item dot solid-dot" style="display: none;"></div>
  <!-- 右側圖形 -->
  <div id="rightDot" class="item dot ring-dot" style="display: none;"></div>

  <!-- 左側圖片 -->
  <img id="leftImg" class="item img" src="left.png" alt="左圖" style="display: none;">
  <!-- 右側圖片 -->
  <img id="rightImg" class="item img" src="right.png" alt="右圖" style="display: none;">
</div>

<script>
  const leftDot = document.getElementById('leftDot');
  const rightDot = document.getElementById('rightDot');
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');

  let mode = 'image'; // 預設使用圖片模式
  let distance = 0;
  const step = 2;
  const imageWidth = 150; // 你設定圖片寬度為 150px
  const maxDistance = window.innerWidth / 2 - imageWidth;

  function updatePosition() {
    let offsetLeft, offsetRight;

    if (mode === 'dot') {
      offsetLeft = `translate(calc(-50% - ${distance}px), -50%)`;
      offsetRight = `translate(calc(-50% + ${distance}px), -50%)`;

      leftDot.style.transform = offsetLeft;
      rightDot.style.transform = offsetRight;
    } else {
      offsetLeft = `translate(calc(-50% - ${distance}px), -50%)`;
      offsetRight = `translate(calc(-50% + ${distance}px), -50%)`;

      leftImg.style.transform = offsetLeft;
      rightImg.style.transform = offsetRight;
    }
  }

  function switchMode(newMode) {
    mode = newMode;

    if (mode === 'dot') {
      leftDot.style.display = 'block';
      rightDot.style.display = 'block';
      leftImg.style.display = 'none';
      rightImg.style.display = 'none';

      distance = 0; // 重設位置，讓圖形一開始重疊
    } else {
      leftDot.style.display = 'none';
      rightDot.style.display = 'none';
      leftImg.style.display = 'block';
      rightImg.style.display = 'block';

      distance = imageWidth / 2; // 圖片一開始緊貼，剛好左右貼齊
    }

    updatePosition();
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += step;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= step;
        updatePosition();
      }
    }
  });

  // 初始化
  switchMode('image');
</script>

</body>
</html>
