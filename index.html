<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: sans-serif;
    }

    /* 整體排版：上下兩區 */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 上方控制區 */
    .control-group {
      height: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #4c5359;
      border-bottom: 1px solid #ccc;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .url-input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    label {
      color: #ffffff;
      margin-right: 10px;
      font-size: 16px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
    }

    /* 下方顯示區 */
    .display-area {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center; /* 圖片在容器中水平居中 */
      align-items: center; /* 圖片在容器中垂直居中 */
      overflow: hidden;
    }

    .item {
      transition: transform 0.1s ease; /* 只對 transform 應用 transition */
      max-width: 100%; /* 確保圖片不會超出容器 */
      max-height: 100%;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="control-group">
    <div class="button-group">
      <button onclick="resetTransform()">重置縮放與位置</button>
      <button onclick="loadDefaultImages()">顯示預設圖片</button>
    </div>
    <div class="url-input-group">
      <label for="imageUrl">圖片網址：</label>
      <input type="text" id="imageUrl" placeholder="請輸入圖片網址" onchange="loadCustomImages()">
    </div>
  </div>

  <div class="display-area">
    <div class="image-container">
      <img id="leftImg" class="item img" src="img/tsura.gif" alt="左圖">
    </div>
    <div class="image-container">
      <img id="rightImg" class="item img" src="img/tsura.gif" alt="右圖">
    </div>
  </div>
</div>

<script>
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');
  const imageUrlInput = document.getElementById('imageUrl');
  const defaultImageUrl = 'img/tsura.gif'; // 設定預設圖片的路徑

  let scale = 1; // 初始縮放比例
  const scaleStep = 0.05;
  let translateX = 0; // 左右移動的距離
  const translateStep = 5;

  function updateImageTransform() {
    leftImg.style.transform = `scale(${scale}) translateX(${-translateX}px)`;
    rightImg.style.transform = `scale(${scale}) translateX(${translateX}px)`;
  }

  function resetTransform() {
    scale = 1;
    translateX = 0;
    updateImageTransform();
  }

  function loadCustomImages() {
    const imageUrl = imageUrlInput.value;
    leftImg.src = imageUrl || 'wleft.gif'; // 如果沒有輸入，保留上次或預設
    rightImg.src = imageUrl || 'wright.gif'; // 如果沒有輸入，保留上次或預設
  }

  function loadDefaultImages() {
    leftImg.src = defaultImageUrl;
    rightImg.src = defaultImageUrl;
    imageUrlInput.value = ''; // 清空輸入框
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp') {
      scale += scaleStep;
      updateImageTransform();
    } else if (e.key === 'ArrowDown') {
      scale -= scaleStep;
      if (scale < 0.1) scale = 0.1;
      updateImageTransform();
    } else if (e.key === 'ArrowLeft') {
      translateX -= translateStep;
      updateImageTransform();
    } else if (e.key === 'ArrowRight') {
      translateX += translateStep;
      updateImageTransform();
    }
  });

  // 初始載入預設圖片 (您可以根據需求修改)
  loadDefaultImages();
</script>
