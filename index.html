<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>眼睛放鬆模擬器</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: sans-serif;
    }

    /* 整體排版：上下兩區 */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 上方按鈕區 */
    .button-group {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4c5359;
      border-bottom: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    /* 下方顯示區 */
    .display-area {
      flex: 1;
      position: relative;
      overflow: hidden; /* 確保圖片移動時不超出範圍 */
    }

    .item {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.1s ease; /* 使用 left 屬性進行平滑移動 */
    }

    /* 圖形樣式 */
    .dot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .solid-dot {
      background-color: #d6d574;
    }

    .ring-dot {
      border: 15px solid #8ed9a0;
      background-color: transparent;
    }

    /* 圖片樣式 */
    .img {
      height: 600px;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="button-group">
    <button onclick="switchMode('dot')">顯示圖形</button>
    <button onclick="switchMode('image')">顯示圖片</button>
  </div>

  <div class="display-area">
    <div id="leftDot" class="item dot solid-dot" style="display: none; left: calc(50% - 50px); transform: translate(-50%, -50%);"></div>
    <div id="rightDot" class="item dot ring-dot" style="display: none; left: calc(50% - 50px); transform: translate(-50%, -50%);"></div>

    <img id="leftImg" class="item img" src="left.png" alt="左圖" style="display: none;">
    <img id="rightImg" class="item img" src="right.png" alt="右圖" style="display: none;">
  </div>
</div>

<script>
  const leftDot = document.getElementById('leftDot');
  const rightDot = document.getElementById('rightDot');
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');
  const displayArea = document.querySelector('.display-area');

  let mode = 'image'; // 預設為圖片模式
  let distance = 0;
  const step = 3;
  const dotWidth = 100; // 圖形寬度 (直徑)
  let leftImageWidth = 0;
  let rightImageWidth = 0;
  let maxDistance = 0;

  // 在圖片載入後取得實際寬度並設定初始位置
  leftImg.onload = function() {
    leftImageWidth = this.offsetWidth;
    updateMaxDistance();
    if (mode === 'image') {
      setInitialImagePosition();
    }
  };

  rightImg.onload = function() {
    rightImageWidth = this.offsetWidth;
    updateMaxDistance();
    if (mode === 'image') {
      setInitialImagePosition();
    }
  };

  function updatePosition() {
    if (mode === 'dot') {
      leftDot.style.left = `calc(50% - ${distance}px)`;
      rightDot.style.left = `calc(50% + ${distance}px)`;
    } else if (mode === 'image') {
      leftImg.style.left = `calc(50% - ${leftImageWidth}px - ${distance}px)`;
      rightImg.style.left = `calc(50% + ${distance}px)`;
    }
  }

  function updateMaxDistance() {
    if (mode === 'image' && leftImageWidth > 0 && rightImageWidth > 0) {
      maxDistance = window.innerWidth / 2 - (leftImageWidth / 2 + rightImageWidth / 2);
    } else if (mode === 'dot') {
      maxDistance = window.innerWidth / 2 - dotWidth / 2;
    } else {
      maxDistance = 0; // 初始狀態或圖片未載入時
    }
  }

  function setInitialImagePosition() {
    if (mode === 'image' && leftImageWidth > 0 && rightImageWidth > 0) {
      leftImg.style.left = `calc(50% - ${leftImageWidth}px)`;
      rightImg.style.left = `50%`;
    }
  }

  function switchMode(newMode) {
    mode = newMode;
    distance = 0; // 切換模式時重置 distance

    if (mode === 'dot') {
      leftDot.style.display = 'block';
      rightDot.style.display = 'block';
      leftImg.style.display = 'none';
      rightImg.style.display = 'none';
      updateMaxDistance();
      updatePosition();
    } else {
      leftDot.style.display = 'none';
      rightDot.style.display = 'none';
      leftImg.style.display = 'block';
      rightImg.style.display = 'block';
      setInitialImagePosition();
      updateMaxDistance();
      updatePosition();
    }
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += step;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= step;
        updatePosition();
      }
    }
  });

  // 初始化
  switchMode('image');
</script>

</body>
</html>
