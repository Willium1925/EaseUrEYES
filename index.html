<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>çœ¼ç›æ”¾é¬†æ¨¡æ“¬å™¨</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      font-family: sans-serif;
    }

    /* æ•´é«”æ’ç‰ˆï¼šä¸Šä¸‹å…©å€ */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ä¸Šæ–¹æŒ‰éˆ•å€ */
    .button-group {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4c5359;
      border-bottom: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    /* ä¸‹æ–¹é¡¯ç¤ºå€ */
    .display-area {
      flex: 1;
      position: relative;
    }

    .item {
      position: absolute;
      top: 50%;
      left: 50%; /* ğŸ”¥åŠ é€™ä¸€è¡Œ */
      /* ç§»é™¤å·¦å³å®šä½ï¼Œæ”¹ç”¨ JavaScript æ§åˆ¶ */
      transform: translateY(-50%); /* åƒ…ä¿ç•™å‚ç›´æ–¹å‘çš„å±…ä¸­ */
      transition: transform 0.1s ease;
    }

    /* åœ–å½¢æ¨£å¼ */
    .dot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .solid-dot {
      background-color: #d6d574;
    }

    .ring-dot {
      border: 15px solid #8ed9a0;
      background-color: transparent;
    }

    /* åœ–ç‰‡æ¨£å¼ */
    .img {
      height: 600px;
      /* width: auto; è®“å¯¬åº¦æ ¹æ“šåœ–ç‰‡å…§å®¹è‡ªå‹•èª¿æ•´ */
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="button-group">
    <button onclick="switchMode('dot')">é¡¯ç¤ºåœ–å½¢</button>
    <button onclick="switchMode('image')">é¡¯ç¤ºåœ–ç‰‡</button>
  </div>

  <div class="display-area">
    <div id="leftDot" class="item dot solid-dot" style="display: none;"></div>
    <div id="rightDot" class="item dot ring-dot" style="display: none;"></div>

    <img id="leftImg" class="item img" src="left.png" alt="å·¦åœ–" style="display: none;">
    <img id="rightImg" class="item img" src="right.png" alt="å³åœ–" style="display: none;">
  </div>
</div>

<script>
  const leftDot = document.getElementById('leftDot');
  const rightDot = document.getElementById('rightDot');
  const leftImg = document.getElementById('leftImg');
  const rightImg = document.getElementById('rightImg');
  const displayArea = document.querySelector('.display-area');

  let mode = 'image'; // é è¨­ç‚ºåœ–ç‰‡æ¨¡å¼
  let distance = 0;
  const step = 3;
  const dotWidth = 100; // åœ–å½¢å¯¬åº¦ (ç›´å¾‘)
  let leftImageWidth = 0;
  let rightImageWidth = 0;
  let maxDistance = 0;

  // åœ¨åœ–ç‰‡è¼‰å…¥å¾Œå–å¾—å¯¦éš›å¯¬åº¦ä¸¦è¨­å®šåˆå§‹ä½ç½®
  leftImg.onload = function() {
    leftImageWidth = this.offsetWidth;
    updateMaxDistance();
    if (mode === 'image') {
      setInitialImagePosition();
    }
  };

  rightImg.onload = function() {
    rightImageWidth = this.offsetWidth;
    updateMaxDistance();
    if (mode === 'image') {
      setInitialImagePosition();
    }
  };

  function updatePosition() {
    const offset = distance; // çµ±ä¸€ä½¿ç”¨ offset è®Šæ•¸

    if (mode === 'dot') {
      leftDot.style.transform = `translate(calc(-50% - ${offset}px), -50%)`;
      rightDot.style.transform = `translate(calc(-50% + ${offset}px), -50%)`;
    } else {
      leftImg.style.transform = `translate(calc(-50% - ${offset}px), -50%)`;
      rightImg.style.transform = `translate(calc(-50% + ${offset}px), -50%)`;
    }
  }

  function updateMaxDistance() {
    if (mode === 'image' && leftImageWidth > 0 && rightImageWidth > 0) {
      maxDistance = window.innerWidth / 2 - (leftImageWidth / 2 + rightImageWidth / 2);
    } else if (mode === 'dot') {
      maxDistance = window.innerWidth / 2 - dotWidth / 2;
    } else {
      maxDistance = 0; // åˆå§‹ç‹€æ…‹æˆ–åœ–ç‰‡æœªè¼‰å…¥æ™‚
    }
  }

  function setInitialImagePosition() {
    if (mode === 'image' && leftImageWidth > 0 && rightImageWidth > 0) {
      const centerX = displayArea.offsetWidth / 2;
      leftImg.style.left = `${centerX - leftImageWidth}px`;
      rightImg.style.left = `${centerX}px`;
    }
  }

  function switchMode(newMode) {
    mode = newMode;
    distance = 0; // åˆ‡æ›æ¨¡å¼æ™‚é‡ç½® distance

    if (mode === 'dot') {
      leftDot.style.display = 'block';
      rightDot.style.display = 'block';
      leftImg.style.display = 'none';
      rightImg.style.display = 'none';
      leftImg.style.left = '';
      rightImg.style.left = '';
      // æ˜ç¢ºè¨­å®šåœ–å½¢çš„åˆå§‹ transformï¼Œä½¿å…¶å±…ä¸­
      leftDot.style.transform = `translate(-50%, -50%)`;
      rightDot.style.transform = `translate(-50%, -50%)`;
      updateMaxDistance();
      updatePosition(); // è§¸ç™¼ updatePosition ä»¥æ‡‰ç”¨ distance çš„åç§»
    } else {
      leftDot.style.display = 'none';
      rightDot.style.display = 'none';
      leftImg.style.display = 'block';
      rightImg.style.display = 'block';
      setInitialImagePosition();
      updateMaxDistance();
    }
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      if (distance < maxDistance) {
        distance += step;
        updatePosition();
      }
    } else if (e.key === 'ArrowLeft') {
      if (distance > 0) {
        distance -= step;
        updatePosition();
      }
    }
  });

  // åˆå§‹åŒ–
  switchMode('image');
</script>

</body>
</html>
